<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cutlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Precision Millwork</div>
    </header>
    <main>
      <h1 class="job-name">{Job_Name}</h1>
      <h2>Add a door</h2>
      <form action="">
        <div class="door-options">
          <label for="door-type">Door Type:</label>
          <select id="door-type" type="text">
            <option value="">Select an option</option>
            <option value="french-miter">French Miter</option>
            <option value="shaker">Shaker</option>
            <option value="flush">Flush Door</option>
          </select>

          <label for="prehung">Prehung:</label>
          <input id="prehung" type="checkbox" checked />
        </div>

        <div class="door-inputs">
          <label for="door-name">Door Name:</label>
          <input id="door-name" type="text" />

          <label for="door-number">Door Number:</label>
          <input id="door-number" type="number" />

          <label for="door-width">Door Width:</label>
          <input id="door-width" type="number" />

          <label for="door-height">Door Height:</label>
          <input id="door-height" type="number" />

          <label for="door-thickness">Door Thickness:</label>
          <input id="door-thickness" type="number" />

          <label class="stile-rail-doors" for="left-stile-width"
            >Left Stile Width:</label
          >
          <input class="stile-rail-doors" id="left-stile-width" type="number" />

          <label class="stile-rail-doors" for="right-stile-width"
            >Right Stile Width:</label
          >
          <input
            class="stile-rail-doors"
            id="right-stile-width"
            type="number"
          />

          <label class="stile-rail-doors" for="top-rail-width"
            >Top Rail Width:</label
          >
          <input class="stile-rail-doors" id="top-rail-width" type="number" />

          <label for="mid-rails">Mid Rails:</label>
          <select name="mid-rails" id="mid-rails">
            <option value="0">0</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>

          <label class="stile-rail-doors" for="bottom-rail-width"
            >Bottom Rail Width:</label
          >
          <input
            class="stile-rail-doors"
            id="bottom-rail-width"
            type="number"
          />

          <label class="stile-rail-doors" for="molding-type"
            >Molding Type:</label
          >
          <select class="stile-rail-doors" id="molding-type" type="select">
            <option value="">Select an Option</option>
            <option value="cut-in">Cut In</option>
            <option value="applied-on">Applied</option>
            <option value="applied-on-overlap">Applied 1/4" Overlap</option>
          </select>

          <label class="stile-rail-doors" for="molding-width"
            >Molding Width:</label
          >
          <input class="stile-rail-doors" id="molding-width" type="number" />
        </div>
      </form>
    </main>
  </body>
  <script src="main.js"></script>
</html>
